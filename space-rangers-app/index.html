<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Space Rangers</title>
    </head>
    <body>
        <h1><b>Space Rangers</b></h1>
        <div class="difficulty">
            <div class="row">
                <h2>Select Your Assignment</h2>
            </div>
            <div class="row">
                <button class="easy" onclick="EventHandlers.makeEnemies(3)">Defend Outer Worlds (3 enemies)</button>
                <button class="medium" onclick="EventHandlers.makeEnemies(6)">Defend Inner Worlds (6 enemies)</button>
                <button class="hard" onclick="EventHandlers.makeEnemies(10)">Defend Homeworld (10 enemies)</button>
            </div>
        </div>
        <div class="shipname">
            <form>
                <input type="text" placeholder="Enter your ship name" class="namebox"/>
                <button type="submit">REGISTER SHIP</button>
            </form>
        </div>
        <div class="game-canvas">
            <div class="row">
                <div class="collum">
                    <h3 id="player-ship"></h3>
                    <h5 id="hull"></h5>
                    <h5 id="firepower"></h5>
                    <h5 id="accuracy"></h5>
                </div>
            </div>
        </div>
    </body>
</html>
